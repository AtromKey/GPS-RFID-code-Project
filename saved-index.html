<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time GPS Tracking with Mapbox</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
      } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

      // Your Firebase config (replace this with your actual credentials)
      const firebaseConfig = {
        apiKey: "AIzaSyApzW90meePGlKNhi5UyiQWceKeUz6F4dw",
        authDomain: "gps-rfid-tracker.firebaseapp.com",
        databaseURL:
          "https://gps-rfid-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "gps-rfid-tracker",
        storageBucket: "gps-rfid-tracker.firebasestorage.app",
        messagingSenderId: "909010484136",
        appId: "1:909010484136:web:af85a7ba20eedd89993b9d",
        measurementId: "G-B78LH6TNP1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Function to save GPS data to Firebase Realtime Database
      window.saveGPSData = function (lat, lon) {
        const locationsRef = ref(database, "locations");
        const newLocationRef = push(locationsRef);
        set(newLocationRef, {
          latitude: lat,
          longitude: lon,
          timestamp: new Date().toISOString(),
        })
          .then(() => {
            console.log(
              "GPS data saved successfully to Firebase Realtime Database!"
            );
          })
          .catch((error) => {
            console.error("Error saving GPS data to Firebase:", error);
          });
      };
    </script>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- External Scripts -->
    <script src="map-script.js"></script>

    <!-- Time Based Tracking (Ensure this is of type module) -->
    <script type="module" src="last-data.js"></script>

    <!-- GPS activation timeframe -->
    <script src="gps-activation.js"></script>
    <!-- Emergency Button -->
    <script src="emergency-button.js"></script>
  </body>
</html>
